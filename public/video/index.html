<!doctype html>
<html>
<%= VUE_APP_HEADER %>

<body>
    <%= VUE_APP_NAVBAR_SOLID %>
    <main>
        <div class="amplify-overlay"></div>
        <section class="section is-medium has-background-white has-padding-bottom-0 amplify-header">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-8 has-text-centered ">
                        <div class="has-width-80-percent">
                            <div class="has-margin-bottom-4">
                                <h1 class="title is-size-3 is-size-2-tablet">Video</h1>
                                <h4 class="subtitle is-size-5 is-size-4-tablet">
                                    Vimeo, YouTube and self hosted videos, start telling your story!
                                </h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="section has-padding-top-3 has-padding-top-6-tablet">
            <div class="container">
                <div class="columns ">
                    <div class="column is-2-tablet">
                        <%= VUE_APP_SIDE_BAR %>
                    </div>
                    <div class="column is-8-tablet ">
                        <div class="content is-normal">
                            <p>Add a self-hosted video.</p>
                            <div
                                class="has-margin-top-4 has-margin-top-5-desktop has-margin-bottom-5 has-margin-bottom amplify-video">
                                <div>
                                    <video poster="/media/amplify-umbraco-theme-video.jpg" playsinline
                                        controls>
                                        <source src="/path/to/your/video.mp4" type="video/mp4" />
                                    </video>
                                </div>
                            </div>

                            <p>Add <strong>Vimeo</strong> hosted videos where you need them.</p>
                            <div
                                class="has-margin-top-4 has-margin-top-5-desktop has-margin-bottom-5 has-margin-bottom amplify-video">
                                <div>
                                    <div class="plyr__video-embed image is-16by9">
                                        <iframe
                                            src="https://player.vimeo.com/video/251769074?loop=false&amp;amp;byline=false&amp;amp;portrait=false&amp;amp;title=false&amp;amp;speed=true&amp;amp;transparent=0&amp;amp;gesture=media"
                                            allowfullscreen allowtransparency allow="autoplay">
                                        </iframe>
                                    </div>
                                </div>
                            </div>

                            <p>Amplify also supports <strong>YouTube</strong> videos!</p>
                            <div
                                class="has-margin-top-4 has-margin-top-5-desktop has-margin-bottom-5 has-margin-bottom amplify-video">
                                <div>
                                    <div class="plyr__video-embed image is-16by9">
                                        <iframe
                                            src="https://www.youtube.com/embed/N1Gct5alslw?origin=https://amplify.jacker.io&amp;amp;iv_load_policy=3&amp;amp;modestbranding=1&amp;amp;playsinline=1&amp;amp;showinfo=0&amp;amp;rel=0&amp;amp;enablejsapi=1"
                                            allowfullscreen allowtransparency allow="autoplay">
                                        </iframe>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <%= VUE_APP_FOOTER %>
    <a href="#" id="backToTop" class="amplify-top"></a>
</body>

</html>
