<!doctype html>
<html>
<%= VUE_APP_HEADER %>
<body>
  <%= VUE_APP_NAVBAR_SOLID %>
  <main>
    <div class="amplify-overlay"></div>
    <section class="amplify-section section is-medium has-background-amplified amplify-section-top">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-6-tablet">
            <div class="amplify-card amplify-image-card card">
              <div class="image-card">
                <figure class="image is-square">
                  <img
                    srcset="/media/v5ljms3d/amplify-asset-1.jpg"
                    alt="Lorem ipsum" class="is-background">
                </figure>
              </div>
              <div class="card-content content is-centered has-text-centered has-margin-bottom-5">
                <h4 class="is-size-5 has-text-dark">Lorem ipsum</h4>
                <p class="is-italic">Consectetur &ndash; Semper</p>
                <div class="has-margin-bottom-5 content has-margin-top-4">
                  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse venenatis massa arcu, at
                    porttitor risus iaculis ac. Cras sit amet dui ac odio semper rhoncus. </p>
                </div>
                <div class="level is-mobile">
                  <div class="level-item">
                    <a href="#" title="email" target="_blank"
                      class="has-margin-left-1 has-margin-right-2 button is-link is-inverted">
                      <span class="icon is-large">
                        <i class="fas fa-envelope fa-lg"></i>
                      </span>
                    </a>
                    <a href="#" title="twitter" target="_blank"
                      class="has-margin-left-1 has-margin-right-2 button is-link is-inverted">
                      <span class="icon is-large">
                        <i class="fab fa-twitter fa-lg"></i>
                      </span>
                    </a>
                    <a href="#" title="linkedin" target="_blank"
                      class="has-margin-left-1 has-margin-right-2 button is-link is-inverted">
                      <span class="icon is-large">
                        <i class="fab fa-linkedin fa-lg"></i>
                      </span>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <%= VUE_APP_FOOTER %>
  <a href="#" id="backToTop" class="amplify-top"></a>
</body>

</html>
